<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <header></header>
    <div class="text-form">
        <h2 style="margin-left: 10px;">Business Inquiry</h2>
        <p style="margin-left: 10px;">Thank you for your interest in Indegene. Please fill the form below and one of our team members will contact
            with you.
        </p>
        <form method="get" action="" target="_self">
                <div class="text-form1">
                    <input type="text" placeholder="Name" />
                </div>
                <div class="text-form1">
                    <input type="email" placeholder="E-mail" />
                </div>
                <div class="text-form1">
                    <input type="tel" placeholder="Phone" />
                </div>
                <div class="text-form1">
                    <input type="text" placeholder="Company" />
                </div>
                <div class="text-form1">
                    <input type="text" placeholder="Subject" />
                </div>
                <div class="text-form1">
                    <textarea name="message" placeholder="message" cols="30" rows="5" ></textarea>
                </div>
                <div class="text-form1">
                    <button style="font-size: 20px;">Submit</button>
                </div>

    </div>
    </form>
</body>

</html>
