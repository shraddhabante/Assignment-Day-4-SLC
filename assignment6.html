<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <style>
        table {
            border: 1px solid;
            border-collapse: collapse;

        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <section>
            <table style="width:70%; margin-left: auto; margin-right:auto; border:none ;">
                <tr style="height: 30px; background-color:red;">
                    <td colspan="3"></td>
                </tr>
                <tr style="height: 10px;background-color:rgb(31, 231, 31)">
                    <td colspan="3"></td>
                </tr>
                <tr style="height: 200px;">
                    <td style="background-color:blue"></td>
                    <td style="background-color:yellow"></td>
                    <td style="background-color:aqua"></td>
                </tr>
                <tr>
                    <td colspan="3" style="height: 20px; background-color:orange"></td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
